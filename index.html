<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maaa Er Bank </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class=" mt-8 text-5xl text-red-600 font-semibold text-center">Maaa Er <span class="text-blue-400">Bank</span>!!!!!</h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 mx-auto text-white w-3/4">
            <div class="bg-yellow-500 p-8 rounded-lg">
                <h4 class="text-2xl font-semibold ">Deposit</h4>
                <h2 class="text-5xl font-semibold">$<span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-green-400 p-8 rounded-lg">
                <h4 class="text-2xl font-semibold ">Withdraw</h4>
                <h2 class="text-5xl font-semibold">$<span id="withdraw-total">00</span></h2>
            </div>
            <div class="bg-red-600 p-8 rounded-lg">
                <h4 class="text-2xl font-semibold ">Balance</h4>
                <h2 class="text-5xl font-semibold">$<span id="balance-total">1200</span></h2>
            </div>
            </div>
        </section>
        <!-- deposit and withdraw field -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
             <div class="bg-violet-600 p-8 rounded-lg">
                <h4 class="text-4xl mb-4 text-white">Your Deposit</h4>
                <input id="deposit-field" class="w-3/4 px-4 py-3 block mb-4 outline-0 " type="text" placeholder="$ Please Enter your Deposit">
                <button id="btn-deposit" class="bg-blue-800 text-white px-4 py-2 rounded font-medium hover:bg-blue-600">Deposit</button>
             </div>       
             <div class="bg-orange-600 p-8 rounded-lg">
                <h4 class="text-4xl mb-4 text-white">Your Withdraw</h4>
                <input id="withdraw-field" class="w-3/4 px-4 py-3 block mb-4 outline-0 " type="text" placeholder="$ Please Enter your withdraw">
                <button id="btn-withdraw" class="bg-blue-800 text-white px-4 py-2 rounded font-medium hover:bg-blue-600">Withdraw</button>
             </div>       
            </div>
        </section>
    </main>
 <script src="js/utilities.js"></script>   
 <script src="js/deposit.js"></script>   
 <script src="js/withdraw.js"></script>   
</body>
</html>
